<!DOCTYPE html>
<html>
<head>
	<title>404 Error - Page not found</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: 'Roboto', sans-serif;
			text-align: center;
		}
		.container {
			display: flex;
			align-items: center;
			height: 100vh;
		}
		.content {
			margin: 0 auto;
			text-align: center;
		}
		h1 {
			font-size: 6rem;
			margin: 0 auto;
			position: relative;
			animation: glitch 1s linear infinite;
		}
		h1:before, h1:after {
			content: attr(data-text);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
		}
		h1:before {
			left: 2px;
			text-shadow: -1px 0 #ff00e5;
		}
		h1:after {
			left: -2px;
			text-shadow: 1px 0 #00f7ff;
		}
		@keyframes glitch {
			2%,64% {
				transform: translate(2px,0) skew(0deg);
			}
			4%,60% {
				transform: translate(-2px,0) skew(0deg);
			}
			62% {
				transform: translate(0,0) skew(5deg);	
			}
		}
		p {
			font-size: 2rem;
			margin-top: 5%;
		}
		a {
			color: #00f7ff;
			text-decoration: none;
			border-bottom: 1px solid #00f7ff;
			padding-bottom: 3px;
		}
		a:hover {
			color: #ff00e5;
			border-bottom: 1px solid #ff00e5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1 data-text="404 Error">404 Error</h1>
			<p>Sorry, the page you are looking for cannot be found.</p>
			<p>Return to <a href="/">Homepage</a></p>
		</div>
	</div>
</body>
</html>
