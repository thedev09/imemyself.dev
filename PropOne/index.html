<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropOne - Prop Firm Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PropOne</h1>
        </header>
        
        <div id="auth-section">
            <div class="auth-section">
                <p class="auth-message">Welcome to PropOne! Please login to access your prop firm portfolio.</p>
                <a href="pages/login.html" class="btn">Get Started</a>
            </div>
        </div>
        
        <div id="app-section" class="hidden">
            <!-- Floating Navigation Icons -->
            <div class="floating-nav">
                <div class="profile-section">
                    <button class="profile-btn" id="profile-btn">
                        <svg class="profile-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <div class="profile-info">
                            <div class="profile-avatar">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </div>
                            <div class="profile-details">
                                <div class="profile-name">Account</div>
                                <div class="profile-email" id="user-email"></div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="settings-btn">
                            <svg class="item-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                            </svg>
                            Settings
                        </button>
                        <button class="dropdown-item" id="help-btn">
                            <svg class="item-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,19h-2v-2h2V19z M15.07,11.25l-0.9,0.92 C13.45,12.9,13,13.5,13,15h-2v-0.5c0-1.1,0.45-2.1,1.17-2.83l1.24-1.26c0.37-0.36,0.59-0.86,0.59-1.41c0-1.1-0.9-2-2-2 s-2,0.9-2,2H8c0-2.21,1.79-4,4-4s4,1.79,4,4C16,9.59,15.64,10.75,15.07,11.25z"/>
                            </svg>
                            Help & Support
                        </button>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn" title="Logout">
                    <svg class="logout-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </div>
            
            <div class="portfolio-header">
                <h2 class="portfolio-title">Your Prop Firm Accounts</h2>
                <button id="add-account-btn" class="add-btn">+ Add New Account</button>
            </div>
            
            <!-- Summary Stats Section -->
            <div id="summary-stats" class="summary-section"></div>
            
            <!-- Filter Pills - Updated with new filter structure -->
            <div class="filter-section">
                <div class="filter-pills">
                    <!-- Filter pills will be dynamically generated by JavaScript -->
                </div>
            </div>
            
            <div id="accounts-list"></div>
        </div>
    </div>

    <!-- Compact Add Account Modal -->
    <div id="add-account-modal" class="modal">
        <div class="modal-content compact">
            <span class="close">&times;</span>
            <h2>Add New Account</h2>
            <form id="add-account-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firm-name">Prop Firm:</label>
                        <select id="firm-name" required>
                            <option value="">Select Prop Firm</option>
                            <option value="FundingPips">FundingPips</option>
                            <option value="The5%ers">The5%ers</option>
                            <option value="Alpha Capital">Alpha Capital</option>
                            <option value="FunderPro">FunderPro</option>
                            <option value="ThinkCapital">ThinkCapital</option>
                            <option value="BrightFunded">BrightFunded</option>
                            <option value="PipFarm">PipFarm</option>
                            <option value="FundedNext">FundedNext</option>
                            <option value="Instant Funding">Instant Funding</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group" id="custom-firm-group" style="display: none;">
                        <label for="custom-firm-name">Custom Firm:</label>
                        <input type="text" id="custom-firm-name" placeholder="Enter firm name">
                    </div>
                    
                    <div class="form-group">
                        <label for="account-size-select">Account Size:</label>
                        <select id="account-size-select" required>
                            <option value="">Select Size</option>
                            <option value="5000">$5,000</option>
                            <option value="10000">$10,000</option>
                            <option value="25000">$25,000</option>
                            <option value="50000">$50,000</option>
                            <option value="100000" selected>$100,000</option>
                            <option value="200000">$200,000</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div class="form-group" id="custom-size-group" style="display: none;">
                        <label for="custom-account-size">Custom Size:</label>
                        <input type="number" id="custom-account-size" placeholder="Amount" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="current-balance">Current Balance:</label>
                        <input type="number" id="current-balance" step="0.01" required placeholder="100000" value="100000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="phase">Phase:</label>
                        <select id="phase" required>
                            <option value="">Select Phase</option>
                            <option value="Challenge Phase 1">Phase 1</option>
                            <option value="Challenge Phase 2">Phase 2</option>
                            <option value="Funded">Funded</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="profit-target-group">
                        <label for="profit-target-percent">Profit Target (%):</label>
                        <input type="number" id="profit-target-percent" step="0.1" required placeholder="8" min="0" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-drawdown">Max Drawdown (%):</label>
                        <input type="number" id="max-drawdown" step="0.1" required placeholder="10" min="0" max="100">
                    </div>

                    <div class="form-group" id="profit-share-group" style="display: none;">
                        <label for="profit-share">Profit Share (%):</label>
                        <input type="number" id="profit-share" step="0.1" placeholder="80" value="80" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label for="daily-drawdown">Daily Drawdown (%):</label>
                        <input type="number" id="daily-drawdown" step="0.1" required placeholder="5" min="0" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <select id="platform" required>
                            <option value="">Select Platform</option>
                            <option value="MT5">MT5</option>
                            <option value="cTrader">cTrader</option>
                            <option value="TradeLocker">TradeLocker</option>
                            <option value="TradingView/ThinkTrader">TradingView/ThinkTrader</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Account</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
