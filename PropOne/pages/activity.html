<body>
    <div class="container">
        <!-- Header with navigation -->
        <header class="activity-header">
            <div class="header-nav">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Back to Dashboard
                </button>
                
                <div class="header-logo">
                    <svg class="header-logo-icon" viewBox="0 0 120 100" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="100%" style="stop-color:#764ba2"/>
                            </linearGradient>
                        </defs>
                        <line x1="10" y1="50" x2="110" y2="50" stroke="url(#logoGradient)" stroke-width="2.5" opacity="0.8"/>
                        <rect x="16" y="35" width="8" height="15" fill="url(#logoGradient)" rx="1"/>
                        <rect x="16" y="50" width="8" height="8" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="32" y="20" width="8" height="30" fill="url(#logoGradient)" rx="1"/>
                        <rect x="32" y="50" width="8" height="5" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="48" y="45" width="8" height="5" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="48" y="50" width="8" height="20" fill="url(#logoGradient)" rx="1"/>
                        <rect x="64" y="40" width="8" height="10" fill="url(#logoGradient)" rx="1"/>
                        <rect x="64" y="50" width="8" height="15" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="80" y="15" width="8" height="35" fill="url(#logoGradient)" rx="1"/>
                        <rect x="80" y="50" width="8" height="8" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="96" y="42" width="8" height="8" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
                        <rect x="96" y="50" width="8" height="25" fill="url(#logoGradient)" rx="1"/>
                    </svg>
                    <h1>Activity History</h1>
                </div>
            </div>
        </header>

        <!-- Activity Summary -->
        <div class="activity-summary">
            <div class="summary-card">
                <div class="summary-header">
                    <h3>Activity Summary</h3>
                    <div class="time-period-selector">
                        <select id="time-period">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                            <option value="year">This Year</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="stat-icon">ðŸ“Š</div>
                        <div class="stat-content">
                            <div class="stat-value" id="period-total">0</div>
                            <div class="stat-label">Total Actions</div>
                        </div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-icon">ðŸ“ˆ</div>
                        <div class="stat-content">
                            <div class="stat-value" id="period-trades">0</div>
                            <div class="stat-label">Trades</div>
                        </div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-icon">ðŸŽ¯</div>
                        <div class="stat-content">
                            <div class="stat-value" id="period-accounts">0</div>
                            <div class="stat-label">Accounts</div>
                        </div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-icon">ðŸš€</div>
                        <div class="stat-content">
                            <div class="stat-value" id="period-upgrades">0</div>
                            <div class="stat-label">Upgrades</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Filters -->
        <div class="activity-filters">
            <div class="filter-pills">
                <button class="filter-pill active" data-filter="all">All Activities</button>
                <button class="filter-pill" data-filter="trade_added">Trades</button>
                <button class="filter-pill" data-filter="account_created">Accounts</button>
                <button class="filter-pill" data-filter="account_upgraded">Upgrades</button>
                <button class="filter-pill" data-filter="payout_requested">Payouts</button>
                <button class="filter-pill" data-filter="account_edited">Edits</button>
            </div>
            <div class="activity-controls">
                <select id="activity-limit">
                    <option value="25">Last 25</option>
                    <option value="50" selected>Last 50</option>
                    <option value="100">Last 100</option>
                    <option value="0">All</option>
                </select>
                <button class="refresh-btn" id="refresh-activities">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="activity-content">
            <div class="activity-feed" id="activity-feed">
                <!-- Activities will be populated by JavaScript -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading activities...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/activity.js"></script>
</body>
