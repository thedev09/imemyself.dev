<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div class="login-card">
            <h2>Finance Manager</h2>
            <p>Please sign in to continue</p>
            <button onclick="signInWithGoogle()" class="google-btn">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" class="main-content" style="display: none;">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-content">
                <h1 class="nav-title">Finance Manager</h1>
                <div class="nav-links">
                    <button class="nav-link active" data-view="dashboard">Dashboard</button>
                    <button class="nav-link" data-view="transactions">Transactions</button>
                    <button class="nav-link" data-view="analytics">Analytics</button>
                    <button class="nav-link" data-view="settings">Settings</button>
                </div>
                <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
            </div>
        </nav>

        <div class="container">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <div class="accounts-grid" id="accounts-grid"></div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Quick Add Transaction</h2>
                    </div>
                    <div class="card-content">
                        <form id="transaction-form">
                            <div class="transaction-type">
                                <button type="button" class="type-btn income selected" data-type="income">Income</button>
                                <button type="button" class="type-btn expense" data-type="expense">Expense</button>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-input" name="amount" required step="0.01">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Account</label>
                                    <select class="form-select" name="account" required></select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" name="category">
                                        <option value="Salary">Salary</option>
                                        <option value="Investments">Investments</option>
                                        <option value="Food">Food</option>
                                        <option value="Transportation">Transportation</option>
                                        <option value="Housing">Housing</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Transaction</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Recent Transactions</h2>
                    </div>
                    <div class="card-content">
                        <div id="recent-transactions"></div>
                    </div>
                </div>
            </div>

            <!-- Transactions View -->
            <div id="transactions-view" class="view" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">All Transactions</h2>
                    </div>
                    <div class="card-content">
                        <table class="transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Account</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="all-transactions"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Analytics View -->
            <div id="analytics-view" class="view" style="display: none;">
                <div class="charts-grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Monthly Overview</h2>
                        </div>
                        <div class="card-content">
                            <div class="chart-container">
                                <canvas id="monthly-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Expense Categories</h2>
                        </div>
                        <div class="card-content">
                            <div class="chart-container">
                                <canvas id="category-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Account</h2>
                    </div>
                    <div class="card-content">
                        <form id="account-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Account Name</label>
                                    <input type="text" class="form-input" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Account Type</label>
                                    <select class="form-select" name="type">
                                        <option value="bank">Bank Account</option>
                                        <option value="crypto">Crypto Wallet</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Currency</label>
                                    <select class="form-select" name="currency">
                                        <option value="INR">INR</option>
                                        <option value="USDT">USDT</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Initial Balance</label>
                                    <input type="number" class="form-input" name="balance" required step="0.01">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
