<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian 1947 One Rupee Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111111;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        #coin {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            transition: transform 1s ease-in;
            transform-style: preserve-3d;
        }
        #coin div {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }
        .heads {
            background-image: url('https://i.ibb.co/5YVw7gS/image.png');
        }
        .tails {
            background-image: url('https://i.ibb.co/6RrZZcH/image.png');
            transform: rotateY(180deg);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toss</h1>
        <div id="coin">
            <div class="heads"></div>
            <div class="tails"></div>
        </div>
        <button onclick="flipCoin()">Flip Coin</button>
    </div>

    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.style.animation = 'none';
            coin.offsetHeight; // Trigger reflow
            coin.style.animation = 'flip 1s ease-in-out';
            
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                coin.style.transform = result === 'heads' ? 'rotateY(0)' : 'rotateY(180deg)';
            }, 1000);
        }
    </script>
</body>
</html>
