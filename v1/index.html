<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Terminal</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Simplified Motion Library (removing Framer Motion for now) -->
    <script src="https://unpkg.com/@popmotion/popcorn@0.4.4/dist/popcorn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide/dist/umd/lucide.min.js"></script>
    
    <!-- Styles -->
    <style>
        /* Include Tailwind utility classes directly */
        @import 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
        
        /* Add any custom styles from styles.css here */
        /* Matrix animation */
        @keyframes matrix {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        .matrix-effect {
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 255, 0, 0.2) 50%,
                transparent 100%
            );
            background-size: 100% 200%;
            animation: matrix 10s linear infinite;
        }

        /* Basic styling */
        body {
            margin: 0;
            background: black;
            color: white;
        }

        #root {
            min-height: 100vh;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Create a simpler motion API
        window.motion = {
            div: function(props) {
                const el = document.createElement('div');
                // Add any animation logic here
                return el;
            }
        };
    </script>
    <script src="main.js"></script>
</body>
</html>
