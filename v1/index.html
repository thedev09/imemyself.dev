<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Terminal</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <style>
        /* Terminal styles */
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.red { background-color: #ff5f56; }
        .terminal-button.yellow { background-color: #ffbd2e; }
        .terminal-button.green { background-color: #27c93f; }

        .terminal-content {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-family: monospace;
            font-size: 14px;
            outline: none;
        }

        .terminal-line {
            margin: 8px 0;
            line-height: 1.5;
        }

        .terminal-prompt {
            color: #27c93f;
        }

        .terminal-output {
            color: #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="main.js"></script>
</body>
</html>
